<html>

<head>
<meta charset=utf-8>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>廠商資料表</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css" />
<script type="text/javascript"
	src="//cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.rawgit.com/PascaleBeier/bootstrap-validate/v2.2.0/dist/bootstrap-validate.js"></script>


<script type="text/javascript">
	var demo = new function() {

		return {

			initApp : function() {

				function genNewTr() {
					return $('<tr/>').append(
						$('<td/>').append($('<input/>').attr({
							type : 'text',
							name : 'name'
						}).addClass('input').css('border-style', 'none'))).append(
							$('<td/>').append($('<input/>').attr({
								type : 'text',
								name : 'job'
							}).addClass('input').css('border-style', 'none')))
						.append(
							$('<td/>').append($('<input/>').attr({
								type : 'text',
								name : 'contactPhone'
							}).addClass('input').css('border-style', 'none')))
						.append(
							$('<td/>').append($('<input/>').attr({
								type : 'text',
								name : 'email'
							}).addClass('input').css('border-style', 'none')))
						.append(
							$('<td/>').append(
								$('<button/>').addClass('deleteRow').attr('type','button').html('-').click(function() {
									$(this).parents('tr').remove();
								})
							)
						);
				};

				$('#commulator').on('click', '.addRow', function() {
					$($('.deleteRow')[0]).parents('tr').after(genNewTr());
				});

				$('.deleteRow').click(function() {
					if ($('.deleteRow').length === 1) {
						alert('廠商資料至少須包含一筆聯絡人資料');
						return;
					}
					$(this).parents('tr').remove();
				});

				$('#btn_reset').click(function() {
					$('.input').val('');
					$('#saveForm').removeClass('was-validated');
				});

				$('#btn_save').click(function(event) {
					if (!$(this).parents('form').get(0).checkValidity()) {
						event.preventDefault();
						event.stopPropagation();
						$('#saveForm').addClass('was-validated');
						return;
					}
					
					var vendor = {
						filler: $('#filler').val(),
						corpName: $('#corpName').val(),
						taxId: $('#taxId').val(),
						inCharge: $('#inCharge').val(),
						address: $('#address').val(),
						phone: $('#phone').val(),
						fax: $('#fax').val(),
						memo: $('#memo').val()
					}
					
					var contacts = [];
					var size = $('input[name="name"]').length;
					
					for (var i = 0; i < size; i++) {
						var person = {
							name: $('input[name="name"]').get(i).value,
							job: $('input[name="job"]').get(i).value,
							contactPhone: $('input[name="contactPhone"]').get(i).value,
							email: $('input[name="email"]').get(i).value
						}
						contacts.push(person);
					}
					
					var data = JSON.stringify({
						contacts: contacts,
						vendor: vendor
					});
					
					$.ajax({
						url: 'save',
						type: 'post',
						data: data,
						contentType: "application/json;charset=utf-8;",
						success: function(data) {
							
						}
					})
				});
				
				$.ajax({
					url: 'getInitData',
					type: 'post',
					success: function(data) {
						data = JSON.parse(data);
						data.forEach(row => {
							$('#placeInitData').append(
								$('<tr/>').append(
									$('<td/>').append(row.corpName)
								).append(
									$('<td/>').append(row.taxId)
								).append(
									$('<td/>').append(row.phone)
								).append(
									$('<td/>').append(row.inCharge)
								).append(
									$('<td/>').append(row.updateTime)		
								).append(
									$('<td/>').append(
										$('<button/>').html('刪除').css({
											'border-radius' : '20px',
											'width' : '80px'
										}).click(function() {
											var button = $(this);
											$.ajax({
												url: 'delete',
												type: 'post',
												data: {
													taxId: row.taxId
												}, success: function() {													
													button.parents('tr').remove();
												}
											});
										})
									)
								)
							)
						});
						
					}
				});
			}
		};
	};
	//window.onload = demo.initApp;
	$(demo.initApp);
</script>
<head>
<body>
	<div style="border-style: solid; width: 90%; margin: 5% auto">
		<div align="center" style="margin-top: 15px">
			<h1>廠商資料表</h1>
		</div>

		<div style="margin-left: 10%;">
			<h4>已儲存廠商：</h4>
		</div>
		<table class="table table-bordered" id="output"
			style="width: 80%; margin: auto">
			<thead class="thead-light text-center">
				<tr>
					<th scope="col">公司名稱</th>
					<th scope="col">統一編號</th>
					<th scope="col">電話</th>
					<th scope="col">填單人</th>
					<th scope="col">更新時間</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody class="text-center" id="placeInitData"></tbody>
		</table>
		<br></br>
		<form id="saveForm" data-toggle="validator" class="needs-validation">
			<div class="container">
				<table class="table table-bordered" id="manufactor"
					style="width: 80%; margin: auto">
					<thead class="thead">
						<tr align='center' valign="middle">
							<td colspan="4" style="font-weight: bold;">廠商基本資料</td>
						</tr>
					</thead>
					<tr align="center" valign="middle">
						<td>*填單人</td>
						<td>
							<div class="form-group">
								<input type="text" class="input form-control valid" id=filler
									required />
								<div class="invalid-feedback">必填欄位</div>
							</div>
						</td>
						<td>*公司名稱</td>
						<td>
							<div class="form-group">
								<input type="text" class="input form-control" id="corpName"
									required />
								<div class="invalid-feedback">必填欄位</div>
							</div>
						</td>
					</tr>
					<tr align="center" valign="middle">
						<td>*統一編號</td>
						<td>
							<div class="form-group">
								<input type="text" class="input form-control" id="taxId"
									required />
								<div class="invalid-feedback">必填欄位</div>
							</div>
						</td>
						<td>*負責人</td>
						<td>
							<div class="form-group">
								<input type="text" class="input form-control" id="inCharge"
									required />
								<div class="invalid-feedback">必填欄位</div>
							</div>
						</td>
					</tr>
					<tr align="center" valign="middle">
						<td>*地址</td>
						<td colspan="3">
							<div class="form-group">
								<input type="text" class="input form-control" id="address"
									required />
								<div class="invalid-feedback">必填欄位</div>

							</div>
						</td>
					</tr>
					<tr align="center" valign="middle">
						<td>電話</td>
						<td><input type="text" class="input form-control" id="phone" />
						</td>
						<td>傳真</td>
						<td><input type="text" class="input form-control" id="fax" />
						</td>
					</tr>
					<tr align="center" valign="middle">
						<td>備註</td>
						<td colspan="3"><textarea class="input form-control"
								id="memo" rows="3"></textarea></td>
					</tr>
				</table>

				<br></br>
				<table class="table table-bordered" id="commulator"
					style="width: 80%; margin: auto">
					<thead class="thead-light">
						<tr align='center' valign="middle">
							<td colspan="5" style="font-weight: bold;">聯絡人</td>
						</tr>
						<tr>
							<th scope="col">*姓名</th>
							<th scope="col">*職稱</th>
							<th scope="col">電話</th>
							<th scope="col">EMAIL</th>
							<th scope="col"></th>
						</tr>
					</thead>
					<tbody id="commuTbody">
						<tr>
							<td><input type="text" class="input" name="name"
								style="border-style: none" /></td>
							<td><input type="text" class="input" name="job"
								style="border-style: none" /></td>
							<td><input type="text" class="input" name="contactPhone"
								style="border-style: none" /></td>
							<td><input type="text" class="input" name="email"
								style="border-style: none" /></td>
							<td><button type="button" class="deleteRow">-</button></td>
						</tr>
						<tr>
							<td><input type="text" class="input" name="name"
								style="border-style: none" /></td>
							<td><input type="text" class="input" name="job"
								style="border-style: none" /></td>
							<td><input type="text" class="input" name="contactPhone"
								style="border-style: none" /></td>
							<td><input type="text" class="input" name="email"
								style="border-style: none" /></td>
							<td><button type="button" class="addRow">+</button></td>
						</tr>
					</tbody>
				</table>
				<br></br>
				<div align="center" class="row">
					<div class="col-md-5" align="right">
						<button type="button" id="btn_save"
							style="border-radius: 5px; width: 100px">儲存</button>
					</div>
					<div class="col-md-2"></div>
					<div class="col-md-5" align="left">
						<button type="button" id="btn_reset"
							style="border-radius: 5px; width: 100px">清空重填</button>
					</div>
				</div>
			</div>
		</form>

	</div>
</body>

</html>
